					<div id="map" class="h-100"></div>

	<div class="modal fade" id="modalReport" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<form method="post" action="/" id="form-report">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">回報店家</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-12">
									<input type="hidden" name="id" readonly>
									<div class="form-group">
										<label for="store-name">店家名稱</label>
										<input type="text" class="form-control" name="name" id="store-name"
											aria-describedby="store-name" placeholder="真好味美食館" required="true">
										<small id="emailHelp" class="form-text text-muted">（必填）這間店叫什麼名字呢？</small>
									</div>
									<div class="form-group">
										<label for="store-name">店家經緯度</label>
										<div class="row">
											<div class="col-6">
												<input type="text" class="form-control" name="lat" id="modal-lat"
													readonly>
											</div>
											<div class="col-6">
												<input type="text" class="form-control" name="lng" id="modal-lng"
													readonly>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="store-name">店家地址</label>
										<input type="text" class="form-control" name="address" id="store-address"
											aria-describedby="store-address" placeholder="高雄市楠梓區高雄大學路700號">
										<small id="emailHelp" class="form-text text-muted">這間店的地址</small>
									</div>
									<div class="form-group vote-news">
										<label for="store-name">新聞頻道</label>
										<select class="form-control" name="news" id="store-news">
											<option value="1">公視新聞</option>
											<option value="2">TVBS 新聞</option>
											<option value="3">中天新聞</option>
											<option value="4">民視新聞</option>
											<option value="5">中視新聞</option>
											<option value="6">華視新聞</option>
											<option value="7">三立新聞</option>
											<option value="8">東森新聞</option>
											<option value="9">年代新聞</option>
											<option value="10">非凡新聞</option>
											<option value="11">壹電視新聞</option>
											<option value="12">體育新聞</option>
											<option value="13">不是新聞</option>
										</select>
										<small id="emailHelp" class="form-text text-muted">店家正在播放的新聞頻道</small>
									</div>
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input"
											id="check-switchable">
										<label class="form-check-label" for="check-switchable">店家表示可以轉臺</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">算了</button>
						<button type="submit" class="btn btn-primary" id="send-report">確定回報</button>
					</div>
				</div>
			</div>
		</form>
